<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="page_content d-flex flex-column justify-content-between container-xl"  style="min-height: 100vh">
    <div class="container content_container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Библиотека</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/books">Список книг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">Список студентов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new_booking">Выдать книгу</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/current_bookings">Выданные книги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/booking_history">История выдачи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/booking_statistics">Статистика</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2>Подтверждение возврата книги</h2>
        <p>Подтверждаете ли вы, что <strong th:text="${booking.student.fullName}">Студент</strong> возвращает книгу <strong th:text="${booking.book.title}">Название книги</strong>?</p>

        <form th:action="@{/process_return}" method="post">
            <input type="hidden" name="bookingId" th:value="${booking.id}" />
            <button type="submit" class="btn btn-success">Подтвердить</button>
            <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
        </form>

    </div>

    <footer class="p-4 bg-success text-white">&copy; Студенческая библиотека, 2025</footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
