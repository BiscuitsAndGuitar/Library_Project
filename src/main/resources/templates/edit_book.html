<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="page_content d-flex flex-column justify-content-between container-xl" style="min-height: 100vh">
    <div class="container content_container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Библиотека</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/books">Список книг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">Список студентов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new_booking">Выдать книгу</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/current_bookings">Выданные книги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/booking_history">История выдачи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/booking_statistics">Статистика</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="text-center text-uppercase my-4">Изменение данных о книге</h1>

        <div class="input_container col-4 mx-auto">
            <form th:action="@{/new_book/save}" method="post" th:object="${book}">
                <input type="text" th:field="*{id}" class="form-control mb-3" placeholder="Введите id студента" required readonly />

                <input type="text" th:field="*{title}" class="form-control mb-3" placeholder="Введите название книги" required />

                <input type="text" th:field="*{author}" class="form-control mb-3" placeholder="Введите автора книги" required />

                <input type="text" th:field="*{publicationYear}" class="form-control mb-3" placeholder="Введите год публикации" required />

                <input type="text" th:field="*{publisher}" class="form-control mb-4" placeholder="Введите издателя" required />

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg btn-success">Сохранить</button>

                    <a href="/" class="btn btn-danger btn-lg mx-3">Отмена</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="p-4 bg-success text-white">&copy; Студенческая библиотека, 2025</footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
